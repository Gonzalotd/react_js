<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="calculadora">
        <div class="show">0</div>
        <div class="operations">
            <div class="rectangles value">+</div>
            <div class="rectangles value">-</div>
            <div class="rectangles value">*</div>
            <div class="rectangles value">/</div>
        </div>
        <div class="body">
            <div class="numbers">
                <div class="rectangles number value">1</div>
                <div class="rectangles number value">2</div>
                <div class="rectangles number value">3</div>
                <div class="rectangles number value">4</div>
                <div class="rectangles number value">5</div>
                <div class="rectangles number value">6</div>
                <div class="rectangles number value">7</div>
                <div class="rectangles number value">8</div>
                <div class="rectangles number value">9</div>
                <div class="rectangles number value">0</div>
                <div class="rectangles number value">.</div>
                <div class="rectangles number value clean">C</div>
            </div>
            <div class="signoEqual value">=</div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
