<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Pokédex</h1>
        
        <form class="form" id="search-form">
            <input type="text" placeholder="Ingrese nombre o ID" class="form__input" id="search-input">
            <button type="submit" class="form__search">Buscar</button>
        </form>
        
        <div class="pokemon-detail" id="pokemon-detail-container" style="display: none;">
            <div class="pokemon-card">
                <h2 id="detail-name"></h2>
                <img id="detail-image" src="" alt="">
                <p>ID: <span id="detail-id"></span></p>
                <p>Tipos: <span id="detail-types"></span></p>
                <p>Habilidades: <span id="detail-abilities"></span></p>
                <button id="close-detail">Cerrar</button>
            </div>
        </div>
        
        <ul class="pokemon-list" id="pokemon-list">
        </ul>
        
        <div class="pagination">
            <button class="pagination-btn" id="prev-btn">&lt; Anterior</button>
            <span class="pagination-info">
                <span id="current-offset">1</span> de <span id="total-count">0</span>
            </span>
            <button class="pagination-btn" id="next-btn">Siguiente &gt;</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
